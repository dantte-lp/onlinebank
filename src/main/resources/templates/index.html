<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bank - Главная</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-200">
<div class="min-h-screen flex items-center justify-center">
    <div class="text-center">
        <div class="mb-8">
            <div class="w-32 h-32 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-university text-white text-5xl"></i>
            </div>
            <h1 class="text-5xl font-bold mb-4">Online Bank</h1>
            <p class="text-xl text-gray-600 dark:text-gray-400">Демо-приложение банковской системы</p>
        </div>

        <div class="space-y-4">
            <a href="/clients"
               class="inline-block px-8 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors transform hover:scale-105">
                <i class="fas fa-users mr-2"></i>Перейти к клиентам
            </a>

            <div>
                <a href="/health"
                   class="text-blue-600 dark:text-blue-400 hover:underline">
                    <i class="fas fa-heartbeat mr-2"></i>Мониторинг системы
                </a>
            </div>
        </div>

        <div class="mt-12 text-sm text-gray-500 dark:text-gray-400">
            <p>Spring Boot 3.5.3 | PostgreSQL 17 | Thymeleaf | Tailwind CSS</p>
        </div>
    </div>
</div>

<script th:src="@{/js/main.js}"></script>
</body>
</html>
