<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Ошибка сервера</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-200">
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="text-center">
        <div class="mb-8">
            <i class="fas fa-server text-red-500 text-8xl mb-4"></i>
            <h1 class="text-6xl font-bold mb-4">500</h1>
            <p class="text-2xl mb-2">Внутренняя ошибка сервера</p>
            <p class="text-gray-600 dark:text-gray-400 mb-8" th:text="${message ?: 'Произошла непредвиденная ошибка. Пожалуйста, попробуйте позже.'}">
                Произошла непредвиденная ошибка. Пожалуйста, попробуйте позже.
            </p>
        </div>

        <div class="space-x-4">
            <a href="/"
               class="inline-block px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors">
                <i class="fas fa-home mr-2"></i>На главную
            </a>
            <button onclick="location.reload()"
                    class="px-6 py-3 bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 rounded-lg transition-colors">
                <i class="fas fa-sync-alt mr-2"></i>Обновить
            </button>
        </div>

        <div class="mt-8 text-sm text-gray-500 dark:text-gray-400">
            <p>Если проблема повторяется, обратитесь к администратору</p>
        </div>
    </div>
</div>

<script th:src="@{/js/main.js}"></script>
</body>
</html>
